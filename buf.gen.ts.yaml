version: v2
managed:
  enabled: true
  override:
    - file_option: go_package_prefix
      value: go.breu.io/quantm/internal/proto
plugins:
  - local: protoc-gen-es
    include_imports: false
    include_wkt: false
    opt: target=ts
    out: ../packages/nomad/lib/proto

  - local: protoc-gen-connect-es
    opt:
      - target=ts
      - import_extension=.ts
    out: ../packages/nomad/lib/proto
