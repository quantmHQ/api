syntax = "proto3";

package hooks.github.v1;

import "ctrlplane/common/v1/enums.proto";
import "google/protobuf/empty.proto";
import "google/protobuf/timestamp.proto";

message GithubInstallRequest {
  int64 installation_id = 1;
  ctrlplane.common.v1.SetupAction action = 2;
  string org_id = 3;
}

service GithubRepoService {
  // complete installation github app hook.
  rpc GithubInstall(GithubInstallRequest) returns (google.protobuf.Empty);
}
